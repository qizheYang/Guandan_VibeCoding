# Add these location blocks to /etc/nginx/sites-available/rehydratedwater.com
# inside the existing server { } block.

# Serve the Flutter web app
location /guandan/ {
    alias /var/www/rehydratedwater.com/guandan/;
    try_files $uri $uri/ /guandan/index.html;
}

# WebSocket reverse proxy to Dart server
location /guandan-ws {
    proxy_pass http://127.0.0.1:8082;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
}
